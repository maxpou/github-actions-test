<!DOCTYPE html>

  <title>Action</title>
</head>
<body>
  <h1>Hello Github actions
  <script type="module">
    (async () => {
      const moduleSpecifier = './src/talk.mjs';
      const {repeat, shout} = await import(moduleSpecifier);
      repeat('hello');
      // → 'hello hello'
      console.log(shout('Dynamic import in action'))
      // → 'DYNAMIC IMPORT IN ACTION!'
    })();
  </script>
  </h1>
</body>
